sudo: required
services:
  - docker

before_install:
  - docker build -t keshaldesai/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run keshaldesai/react-test npm run test -- --coverage

after_success:
  - docker build -t keshaldesai/multi-client ./client
  - docker build -t keshaldesai/multi-nginx ./nginx
  - docker build -t keshaldesai/multi-server ./server
  - docker build -t keshaldesai/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push keshaldesai/multi-client
  - docker push keshaldesai/multi-nginx
  - docker push keshaldesai/multi-server
  - docker push keshaldesai/multi-worker
